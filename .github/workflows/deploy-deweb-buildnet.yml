# Comme https://github.com/massalabs/massa.net-v2/blob/main/.github/workflows/deweb.yml
# Déploie le front sur DeWeb à chaque push sur main.
# Prérequis : secret MASSA_DEWEB_SECRET_KEY (clé secrète buildnet) dans GitHub Actions.
name: CD - Deploy Main to DeWeb

on:
  push:
    branches: [main]

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        network: [buildnet]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install
        run: npm ci
        working-directory: front

      - name: Get commit hash
        id: vars
        run: echo "commit_hash=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build
        working-directory: front

      - name: Deploy Main → ${{ matrix.network }}
        id: deploy
        uses: massalabs/deweb-gh-action@v0.1.0
        with:
          config_file: ./deweb_cli_config.${{ matrix.network }}.json
          source_folder: ./front/dist
        env:
          MASSA_DEWEB_SECRET_KEY: ${{ secrets.MASSA_DEWEB_SECRET_KEY }}
          # Le CLI DeWeb lit SECRET_KEY (et NODE_URL si présent) ; l'action peut ne pas les transmettre.
          SECRET_KEY: ${{ secrets.MASSA_DEWEB_BUILDNET_SECRET_KEY }}
          NODE_URL: https://buildnet.massa.net/api/v2

      - name: URL
        run: echo "Main deployed → ${{ steps.deploy.outputs.deployed-website }}"
