name: Storage server build

on:
  push:
    branches: [main, master]
    paths:
      - 'server/**'
      - '.github/workflows/ci-server.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'server/**'
      - '.github/workflows/ci-server.yml'

# For Windows signing (DigiCert) and macOS notarization
permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: massa-storage-server-linux-x64
            binary_path: server/target/release/massa-storage-server
          - os: windows-latest
            artifact_name: massa-storage-server-windows-x64
            binary_path: server/target/release/massa-storage-server.exe
          - os: macos-13
            artifact_name: massa-storage-server-macos-x64
            binary_path: server/target/release/massa-storage-server
          - os: macos-latest
            artifact_name: massa-storage-server-macos-arm
            binary_path: server/target/release/massa-storage-server
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server

      - name: Build release binary
        run: cargo build --release
        working-directory: server

      - name: Wait for file system locks to clear
        if: matrix.os == 'windows-latest' && github.event_name == 'push'
        shell: powershell
        run: |
          Write-Host "Waiting for file system locks to clear..."
          Start-Sleep -Seconds 10
          Write-Host "File system ready for signing operations"

      - name: Sign Windows binary
        if: matrix.os == 'windows-latest' && github.event_name == 'push'
        uses: massalabs/station/.github/actions/sign-file-digicert@413d4c0bbd042d5e797fbb66bcd2c96be5c3e71a
        with:
          files: ${{ matrix.binary_path }}
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_FILE_B64: ${{ secrets.SM_CLIENT_CERT_FILE_B64 }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          SM_CERT_FINGERPRINT: ${{ secrets.SM_CERT_FINGERPRINT }}
          SM_HOST: ${{ secrets.SM_HOST }}

      - name: Sign macOS binaries
        if: (matrix.os == 'macos-13' || matrix.os == 'macos-latest') && github.event_name == 'push'
        uses: massalabs/massa/.github/actions/sign-macos@main
        with:
          paths: ${{ matrix.binary_path }}
          certificate-p12-base64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          certificate-password: ${{ secrets.APPLE_CERTIFICATE_P12_PASSWORD }}
          signing-identity: ${{ vars.APPLE_DEVELOPER_ID_APPLICATION }}
          entitlements: .github/actions/sign-macos/entitlements.plist

      - name: Notarize macOS binaries
        if: (matrix.os == 'macos-13' || matrix.os == 'macos-latest') && github.event_name == 'push'
        uses: massalabs/massa/.github/actions/notarize-macos@main
        with:
          paths: ${{ matrix.binary_path }}
          apple-id: ${{ secrets.APPLE_ID }}
          apple-team-id: ${{ secrets.APPLE_TEAM_ID }}
          apple-app-password: ${{ secrets.APPLE_APP_PASSWORD }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

  build-linux-arm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-unknown-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server

      - name: Install cross-compile toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Build release binary (Linux ARM64)
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml
          cargo build --release --target aarch64-unknown-linux-gnu
        working-directory: server

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: massa-storage-server-linux-arm
          path: server/target/aarch64-unknown-linux-gnu/release/massa-storage-server
